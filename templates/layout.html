<!DOCTYPE html>
<link href="../static/css/bootstrap.min.css" rel="stylesheet" />
<script src="../static/js/bootstrap.bundle.min.js"></script>
<style>
    html {
        min-width: 900px;
    }
</style>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이대로 가유~</title>
</head>

<body>
    <div class="nav" style="padding-bottom: 5em">
        <nav class="navbar navbar-dark bg-white fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- <img src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
                    <span style="color: black">이대로 가유~</span>
                </a>
                <button class="navbar-toggler bg-black" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-black">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">menu item1</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">menu item2</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">menu item3</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login/Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="text-dark" style="width: 100%; margin-bottom: -1.5em">
                <hr class="border-3 opacity-50" />
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="content">{% block category-content %} {% endblock %}</div>
    </div>
    <div class="container-fluid" style="padding: 10px 0px">
        <div class="text-dark">
            <hr class="border-3 opacity-50" />
        </div>
    </div>
    <div class="container">
        <div class="content">{% block post-content %} {% endblock %}</div>
    </div>
</body>

</html>
